version: '2.1'

orbs:
  node: circleci/node@5.1.0

defaults: &defaults
  docker:
    - image: cimg/python:3.10
  working_directory: ~/project

jobs:
  deploy_app_to_railway:
    <<: *defaults
    steps:
      - checkout
      - node/install:
          node-version: '20.9'
      - run: npm i -g @railway/cli
      - run:
          name: Deploy to Railway App
          command: |
            echo "Configurando Railway CLI..."
            mkdir -p ~/.railway
            echo "$RAILWAY_TOKEN" > ~/.railway/token
            
            echo "Vinculando proyecto..."
            cd bankchurn-api
            railway link $RAILWAY_PROJECT_ID --environment production
            
            echo "Desplegando..."
            railway up --detach

workflows:
  version: 2
  deploy_pipeline:
    jobs:
      - deploy_app_to_railway:
          context: railway-secrets
          filters:
            branches:
              only:
                - main
