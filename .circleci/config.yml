version: '2.1'

orbs:
  node: circleci/node@5.1.0

defaults: &defaults
  docker:
    - image: cimg/python:3.10
  working_directory: ~/project

jobs:
  deploy_app_to_railway:
    <<: *defaults
    steps:
      - checkout
      - node/install:
          node-version: '20.9'
      - run: npm i -g @railway/cli
      - run:
          name: Deploy to Railway
          command: |
            echo "Desplegando a Railway..."
            cd bankchurn-api
            # Pasamos el token como variable de entorno al proceso del CLI.
            RAILWAY_TOKEN="$RAILWAY_TOKEN" railway up --service="$RAILWAY_SERVICE_ID" --detach

workflows:
  version: 2
  deploy_pipeline:
    jobs:
      - deploy_app_to_railway:
          context: railway-secrets
          filters:
            branches:
              only:
                - main
