version: '2.1'
orbs:
  node: circleci/node@5.1.0

defaults: &defaults
  docker:
    - image: cimg/python:3.10
  working_directory: ~/project

prepare_venv: &prepare_venv
  run:
    name: Create venv
    command: |
      python -m venv venv
      source venv/bin/activate
      pip install --upgrade pip

jobs:
  deploy_app_to_railway:
    <<: *defaults
    environment:
      RAILWAY_TOKEN: ${RAILWAY_TOKEN}
      RAILWAY_PROJECT_ID: ${RAILWAY_PROJECT_ID}
      RAILWAY_SERVICE_ID: ${RAILWAY_SERVICE_ID}
    steps:
      - checkout:
          path: ~/project/
      - node/install:
          node-version: '20.9'
      - run: npm i -g @railway/cli
      - run:
          name: Link and Deploy to Railway
          command: |
            cd bankchurn-api
            railway link --project $RAILWAY_PROJECT_ID --service $RAILWAY_SERVICE_ID
            railway up --detach

tags_only: &tags_only
  filters:
    branches:
      ignore: /.*/
    tags:
      only: /^.*/

workflows:
  version: 1
  deploy_pipeline:
    jobs:
      - deploy_app_to_railway:
          filters:
            branches:
              only:
                - main
