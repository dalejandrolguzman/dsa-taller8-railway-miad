version: '2.1'
orbs:
  node: circleci/node@5.1.0

defaults: &defaults
  docker:
    - image: cimg/python:3.10
  working_directory: ~/project

jobs:
  deploy_app_to_railway:
    <<: *defaults
    steps:
      - checkout
      - node/install:
          node-version: '20.9'
      - run: npm i -g @railway/cli
      - run:
          name: Deploy to Railway App
          command: |
            echo "Verificando token..."
            if [ -z "$RAILWAY_TOKEN" ]; then
              echo "ERROR: RAILWAY_TOKEN no configurado"
              exit 1
            fi
            echo "Token encontrado. Desplegando..."
            cd bankchurn-api
            railway up --service=bankchurn-api --detach

workflows:
  version: 2
  deploy_pipeline:
    jobs:
      - deploy_app_to_railway:
          context: railway-context
          filters:
            branches:
              only:
                - main
